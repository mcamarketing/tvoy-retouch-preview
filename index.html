    <!-- Enhanced loading screen transition -->
    <script>
      // Enhanced loading screen with smooth transition
      let loadingComplete = false;
      
      const hideLoading = () => {
        if (loadingComplete) return;
        loadingComplete = true;
        
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        
        if (loading && root) {
          // Smooth fade out animation
          loading.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
          loading.style.opacity = '0';
          loading.style.transform = 'scale(1.1)';
          
          // Show main content
          root.style.display = 'block';
          root.style.opacity = '0';
          root.style.transition = 'opacity 1s ease-in';
          
          setTimeout(() => {
            root.style.opacity = '1';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }, 500);
        }
      };
      
      // Multiple triggers for loading completion
      window.addEventListener('load', hideLoading);
      document.addEventListener('DOMContentLoaded', hideLoading);
      
      // Fallback timer (maximum 5 seconds)
      setTimeout(hideLoading, 5000);
      
      // Enhanced user interaction for premium feel
      if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
        // iOS device motion (premium touch)
        document.addEventListener('touchstart', hideLoading, { once: true });
      }
      
      // Click to continue fallback
      document.addEventListener('click', hideLoading, { once: true });
    </script>
